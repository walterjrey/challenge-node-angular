<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title" />
            </div>

            <div class="form-group">
                <label for="description">Body</label>
                <textarea rows="3" class="form-control" id="body" required [(ngModel)]="article.body" name="body"></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" id="author" required [(ngModel)]="article.author" name="author" />
            </div>
            <p></p>
            <button (click)="saveArticle()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Article was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newArticle()">Add</button>
        </div>
    </div>
</div>
